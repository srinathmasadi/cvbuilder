<div class="container text-center mt-2">
    <h1>Resume Builder</h1>
</div>
<form [formGroup]="resumeForm" (ngSubmit)="generateResume()">
    <div class="row">
        <div class="col-md-6 mt-2">
            <div class="form-group mt-3">
                <label for="fullNameInput">Full Name</label>
                <input type="text" formControlName="fullname" id="fullNameInput" class="form-control" placeholder="Enter full name" />
            </div>

            <div class="form-group mt-2">
                <label for="positionInput">Current Position</label>
                <input type="text" formControlName="position" id="positionInput" class="form-control" placeholder="Enter current position" />
            </div>

            <div class="form-group mt-2">
                <label for="emailInput">Email</label>
                <input type="email" formControlName="email" id="emailInput" class="form-control" placeholder="Enter email" />
            </div>
            <div class="form-group mt-2">
                <label for="mobileInput">Mobile No</label>
                <input type="text" formControlName="mobile" id="mobileInput" class="form-control" placeholder="Enter mobile number" />
            </div>
            <div class="form-group mt-2">
                <label for="addressInput">Address</label>
                <textarea id="addressInput" formControlName="address" rows="3" class="form-control" placeholder="Enter address"></textarea>
            </div>

            <div class="form-group mt-2">
                <label for="skillsInput">Skills</label>
                <textarea id="skillsInput" formControlName="skills" rows="2" class="form-control" placeholder="Write your skills comma seperated"></textarea>
            </div>
            <div class="form-group mt-2">
                <label for="profileInput">Enter your picture url</label>
                <input type="url" formControlName="profile" id="profileInput" placeholder="Write your profile url" class="form-control" />
            </div>
            <p class="text-secondary mt-3">Social Links</p>
            <div class="form-group mt-2">
                <label for="linkedInput">LinkedIn</label>
                <input type="text" formControlName="linkedin" id="linkedInput" class="form-control" placeholder="Enter linkedin profile url" />
            </div>
            <div class="form-group mt-2">
                <label for="facebookInput">Facebook</label>
                <input type="text" formControlName="facebook" id="facebookInput" class="form-control" placeholder="Enter facebook profile url" />
            </div>
            <div class="form-group mt-2">
                <label for="instagramInput">Instagram</label>
                <input type="text" formControlName="instagram" id="instagramInput" class="form-control" placeholder="Enter instagram profile url" />
            </div>
            <div class="form-group mt-2">
                <label for="languageInput">Languages Speak</label>
                <textarea id="languageInput" formControlName="languages" rows="1" class="form-control" placeholder="Write your languages comma seperated"></textarea>
            </div>

            <div class="form-group mt-2">
                <label for="objectiveInput">Objective</label>
                <textarea id="objectiveInput" formControlName="objective" rows="4" class="form-control" placeholder="Write your objective"></textarea>
            </div>
        </div>
        <div class="col-md-6 mt-2">
            <div class="form-group mt-3" formArrayName="experience">
                <label for="experienceInput">Experience</label>
                <ng-container *ngFor="let pro of experienceControls; let i = index">
                    <textarea [formControlName]="i" rows="2" class="form-control mt-2" placeholder="Write your experience"></textarea>
                </ng-container>
                <div class="container text-center">
                    <img (click)="onAddExperience()" src="https://img.icons8.com/ios-glyphs/30/000000/add--v1.png"/>
                    
          <img (click)="onRemoveExperience()" src="https://img.icons8.com/ios-glyphs/25/000000/filled-trash.png"/>
           
                </div>
            </div>
            <div class="form-group mt-2" formArrayName="project">
                <label for="projectInput">Projects</label>
                <ng-container *ngFor="let pro of projectControls; let i = index">
                    <textarea [formControlName]="i" rows="3" class="form-control mt-2" placeholder="Write your project"></textarea>
                </ng-container>
                <div class="container text-center">
                    <img (click)="onAddProject()" src="https://img.icons8.com/ios-glyphs/30/000000/add--v1.png"/>
          <img (click)="onRemoveProject()" src="https://img.icons8.com/ios-glyphs/25/000000/filled-trash.png"/>
                </div>
            </div>
            <div class="form-group mt-2" formArrayName="certification">
                <label for="certificateInput">Certifications</label>
                <ng-container *ngFor="let cer of certificationControls; let i = index">
                    <textarea [formControlName]="i" rows="2" class="form-control mt-2" placeholder="Write your certification"></textarea>
                </ng-container>

                <div class="container text-center">
                    <img (click)="onAddCertifiction()" src="https://img.icons8.com/ios-glyphs/30/000000/add--v1.png"/>
          <img (click)="onRemoveCertification()" src="https://img.icons8.com/ios-glyphs/25/000000/filled-trash.png"/>
                </div>
            </div>
            <div class="form-group mt-2" formArrayName="education">
                <label for="educationInput">Educations</label>
                <ng-container *ngFor="let edu of educationControls; let i = index">
                    <textarea rows="3" [formControlName]="i" class="form-control mt-2" placeholder="Write your edcation"></textarea>
                </ng-container>

                <div class="container text-center">
                    <img (click)="onAddEducation()" src="https://img.icons8.com/ios-glyphs/30/000000/add--v1.png"/>
          <img (click)="onRemoveEducation()" src="https://img.icons8.com/ios-glyphs/25/000000/filled-trash.png"/>
                </div>
            </div>
        </div>
        <div class="container text-center m-2">
            <button type="submit" class="btn btn-primary btn-lg">
        Generate Resume
      </button>
        </div>
    </div>
</form>

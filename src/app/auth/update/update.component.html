<div class="container col-md-4 mt-5">
  <form #updateForm="ngForm">
    <div *ngIf="errors.length > 0" class="alert alert-danger">
      <ul *ngFor="let error of errors">
        <li>{{ error }}</li>
      </ul>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="formData.firstName"
        name="firstName"
        #firstName="ngModel"
        required
        placeholder="{{ auth.getUserFirstName() }}"
      />
    </div>
    <div
      *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="firstName.errors?.required">First Name is required</div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="formData.lastName"
        name="lastName"
        #lastName="ngModel"
        required
        placeholder="{{ auth.getUserLastName() }}"
      />
    </div>
    <div
      *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="lastName.errors?.required">Last Name is required</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="formData.email"
        name="email"
        #email="ngModel"
        required
        placeholder="{{ auth.getUserEmail() }}"
      />
    </div>
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="email.errors?.required">Email is required</div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="phone"
        class="form-control"
        [(ngModel)]="formData.phone"
        name="phone"
        #phone="ngModel"
        required
        placeholder="{{ auth.getUserPhone() }}"
      />
    </div>
    <div
      *ngIf="phone.invalid && (phone.dirty || phone.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="phone.errors?.required">Phone is required</div>
    </div>

    <div class="form-group">
      <label for="work">Gender</label>
      <input
        type="work"
        class="form-control"
        [(ngModel)]="formData.work"
        name="work"
        #work="ngModel"
        required
        placeholder="{{ auth.getUserWork() }}"
      />
    </div>
    <div
      *ngIf="work.invalid && (work.dirty || work.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="work.errors?.required">Work is required</div>
    </div>

    <button
      (click)="update()"
      type="submit"
      class="btn btn-warning"
      [disabled]="!updateForm.form.valid"
    >
      Update
    </button>
  </form>
</div>
